<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bakery - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
       <h1>My Bakery</h1>
          <ul class="navbar-nav ms-auto">
                    <!-- Div section within slider -->
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>

    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="text-center">Welcome to Our Bakery!</h1>
    <p class="text-center">We bake delicious treats so you do not have to make.</p>

    <!-- Slider Section -->
    <section class="slider">
      <div><img src="images/home/do-nhu--CC1HQ0O8YY-unsplash.jpg" alt="Cake 1" class="img-fluid"></div>
      <div><img src="images/home/mae-mu-BxsGyQwjwaw-unsplash (1).jpg" alt="Cake 2" class="img-fluid"></div>
      <div><img src="images/home/siebe-warmoeskerken-R3iAcQxylmE-unsplash (1).jpg" alt="Cake 3" class="img-fluid"></div>
      
    </section>

    <!-- Today's Special Button -->
    <section class="special text-center">
              <!-- The button element -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#specialModal">
        Today's Special deal
      </button>
    </section>


    <!-- Bootstrap Modal -->
             <!-- Container for modal  -->
    <div class="modal fade" id="specialModal" tabindex="-1" aria-labelledby="specialModalLabel" aria-hidden="true">
        <!-- center modal on screen -->
      <div class="modal-dialog modal-dialog-centered">
                <!-- content of modal -->
        <div class="modal-content">
                  <!-- Header modal on screen -->
          <div class="modal-header">

            <h5 class="modal-title" id="specialModalLabel">Today's Special!</h5>
              <!-- Clsoe button for modal -->

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <!-- Maon body of modal-->

          <div class="modal-body">
            Get 20% off on all chocolate cakes today only!
          </div>
            <!-- Footer for Modal -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2025 Your Bakery. All rights reserved.</p>
  </footer>

    <!-- display copy right information  -->


  <!-- Scripts -->
     <!-- Link to jQuery library and is required for Slick SLider and BootStrap-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to boot strap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to carousel -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Main JS -->
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true,
        dots: true,
        arrows: true
      });
    });
  </script>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>



</body>
</html>
